<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change</title>
</head>
<body>
    <h1>Evento change</h1>

    <form action="" id="form">
        <div><input type="text" name="" id="curso">Curso</div>
        <div><input type="text" name="" id="duracion">Duracion</div>
        <div><input type="checkbox" name="" id="chk">cambiar</div>
        <button type="submit">Enviar formulario</button> 
    </form>
    
    <script>

        const form = document.querySelector('#form');
        //console.log(form)


            form.addEventListener('submit', (event)=> {
                event.preventDefault();
                let curso = document.querySelector('#curso').value;
                let duracion = document.querySelector('#duracion').value;
                console.log(curso, duracion)
            })

                let chk = document.querySelector('#chk')
                chk.addEventListener('change', () => {
                    console.log('tocaste el check')
                })

                curso.addEventListener('change', () => {
                    console.log('tocaste el input')
                })

    </script>
</body>
</html>
